<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <section class="container">
    <section class="form">
      <div class="form-input">
        <label for="text-input">Did you get your photos printed?</label>
        <textarea id="text-input" placeholder="Enter text">No I haven't yet</textarea>
        <section class="form-button">
          <button id="btn-input" title="Generate text (Enter)">Bogos binted</button>
          <p class="text-inline">(Press Enter)</p>
        </section>
      </div>
      <div class="form-output">
        <label for="text-result">Vorp?</label>
        <textarea id="text-result" readonly></textarea>
        <section class="form-button">
          <button id="btn-copy" title="Copy text">ðŸ‘½</button>
          <p class="text-inline hidden" id="text-copied">Text copied to clipboard</p>
        </section>
      </div>
    </section>
    <section class="credits-wrapper">
      <section class="credits">
        <p>Made by Dominik Hauerstein</p>
        <p><a href="https://github.com/legovader09/bogos-binted" target="_blank">GitHub</a></p>
      </section>
    </section>
  </section>
